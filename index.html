<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Praktikum HTML FORM PKW 2022</title>
        <link rel="stylesheet" href="styleapolaroid20.css">
    </head>
    <body>
        <h1>Survey Kepuasan Pelanggan Apolaroid20</h1>
        <form action="#" class="container">
            <label for="nama">Nama</label>
            <input type="text" name="nama" id="nama"> <br>
            <br>

            <label for="umur">Umur</label>
            <input type="text" name="umur" id="umur" > <br>
            <br>

            <label for="alamat">Alamat</label><br>
            <textarea name="alamat" id="alamat" cols="30" rows="3"></textarea><br>
            <br>

            <label for="jeniskelamin">Jenis Kelamin</label> <br>
            <input type="radio" name="jeniskelamin" id="jeniskelamin" value="Perempuan"/> Perempuan 
            <input type="radio" name="jeniskelamin" id="jeniskelamin" value="Laki-laki"/> Laki-laki<br>
            <br>

            <label for="nilai">Nilai Kepuasan Belanja (1-5)</label>
            <input type="text" name="nilai" id="nilai"> <br>
            <br>

            <label for="produk">Darimana anda mengetahui produk kami?</label> <br>
            <input type="checkbox" name="produk" id="produk" value="Shopee Apolaroid20"/> Shopee Apolaroid20 <br>
            <input type="checkbox" name="produk" id="produk" value="Tokopedia Apolaroid20"/> Tokopedia Apolaroid20 <br>
            <input type="checkbox" name="produk" id="produk" value="Tiktok Apolaroid20"/> Tiktok Apolaroid20 <br>
            <input type="checkbox" name="produk" id="produk" value="Instagram Apolaroid20"/> Instagram Apolaroid20 <br>
            <input type="checkbox" name="produk" id="produk" value="Teman"/> Teman <br>
            <br>

            <label for="pembelian">Produk apa yang anda beli?</label><br/>
            <input type="checkbox" name="pembelian" id="pembelian" value="Polaroid Instax"/> Polaroid Instax <br>
            <input type="checkbox" name="pembelian" id="pembelian" value="Polaroid Glossy"/> Polaroid Glossy <br>
            <input type="checkbox" name="pembelian" id="pembelian" value="Acrylic Custom"/> Acrylic Custom <br>
            <input type="checkbox" name="pembelian" id="pembelian" value="Cereal Box Custom"/> Cereal Box Custom <br>
            <br>

            <label for="masukan">Mohon review produk atau memberikan kritik dan saran untuk toko kami</label> <br>
            <textarea name="masukan" id="masukan" cols="30" rows="3"></textarea> <br>
            <br>

            <input type="button" value="Kirim" onclick="tampilData()" />
        </form>
        <script src="form.js"></script>
    </body>
</html>
